<div class="auth-wrapper">
  <!-- Background decoration -->
  <div class="bg-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <div class="auth-card">
    <!-- Logo / Brand -->
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
          <path d="M2 12l10 5 10-5" />
        </svg>
      </div>
      <h1 class="brand-name">Sahara Tourism</h1>
      <p class="brand-sub">Sign in to your workspace</p>
    </div>

    <!-- Error alert -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>

      <div class="form-group" [class.error]="email?.invalid && email?.touched">
        <label for="login-email">Email address</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          <input id="login-email" type="email" formControlName="email" placeholder="you@example.com"
            autocomplete="email" />
        </div>
        <span class="field-error" *ngIf="email?.errors?.['required'] && email?.touched">Email is required</span>
        <span class="field-error" *ngIf="email?.errors?.['email'] && email?.touched">Enter a valid email</span>
      </div>

      <div class="form-group" [class.error]="password?.invalid && password?.touched">
        <label for="login-password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input id="login-password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="••••••••" autocomplete="current-password" />
          <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>
        <span class="field-error" *ngIf="password?.errors?.['required'] && password?.touched">Password is
          required</span>
        <span class="field-error" *ngIf="password?.errors?.['minlength'] && password?.touched">Minimum 6
          characters</span>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading" id="login-submit-btn">
        <span *ngIf="!isLoading">Sign In</span>
        <span class="spinner" *ngIf="isLoading"></span>
      </button>
    </form>

    <div class="auth-footer">
      <div class="partner-register-hint">
        <span class="hint-icon">✈️</span>
        <div class="hint-text">
          <span>Agence de voyage partenaire ?</span>
          <a routerLink="/register" class="link">Créer un compte partenaire</a>
        </div>
      </div>
    </div>
  </div>
</div>
